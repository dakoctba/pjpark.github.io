version: "3"

services:
  jekyll:
    image: jekyll/jekyll:latest
    command: jekyll serve --watch --incremental --force_polling --verbose
    container_name: jekyll
    ports:
      - "4000:4000"
    volumes:
      - ".:/srv/jekyll"


