---
layout: default
---

<div class="content-box">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <p>Publicado em {{ page.date | date: "%-d/%m/%Y" }}{% if page.author %} por {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>

  <br>

  <div class="post-content">
    {{ content }}
  </div>

  <br>

  <p><a class="btn btn-outline-info" href="javascript:history.back()">❮ Voltar</a></p>

</div>
