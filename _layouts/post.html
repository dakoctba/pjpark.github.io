---
layout: default
---

<div class="content-box">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <p>Publicado em {{ page.date | date: "%-d/%m/%Y" }}{% if page.author %} por {{ page.author }}{% endif %}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>

  <div class="post-content">
    {{ content }}
  </div>

  <section>
    <h4>Divulgue este post para seus amigos!</h4>
  
    <a class="btn btn-default btn-sm" href="http://twitter.com/share?text={{page.title | encode}}{% if site.social.twitter%}&via={{site.social.twitter}}{% endif %}"
       onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
      <i class="fa fa-twitter fa-lg"></i> Twitter
    </a>
  
    <a class="btn btn-default btn-sm" href="https://www.facebook.com/sharer/sharer.php"
       onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
      <i class="fa fa-facebook fa-lg"></i> Facebook
    </a>
  </section>

</div>
